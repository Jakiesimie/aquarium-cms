{% extends "aquarium/base.html" %}
{% load staticfiles %}

{% block content %}

<div class="row">

    <div class="col-sm-12 col-sm-offset-0 id_link">
        <div class="thumbnail">
            <div class="caption">
                <h1>
                    <b>{{ title }}</b>
                </h1>
                <p style="padding: 0; margin: 0;">
                    <a href="{% url 'hcreate' %}" class="btn btn-primary btn-xs" role="button">Add Habitat</a>
                </p>
            </div>
        </div>
    </div>

{% for habitat in queryset %}
    <div class="col-sm-4">
        <div class="thumbnail">
            <div class="caption">
                <h3><b>{{ habitat.name_eng }}</b></h3>
                <h3 id="align-ar"><b dir="rtl">{{ habitat.name_arabic }}</b></h3>
                <p style="text-align: center;">
                    <img src="/media/{{ habitat.image }}" style="width: 60%; height: auto; text-align: center;">
                </p>
                <p>
                    <a href="{% url 'hdetail' habitat.id %}" class="btn btn-primary" role="button">View</a>
                </p>
            </div>
        </div>
    </div>

{% cycle "" "" "</div><div class='row'>" %}
{% endfor %}
</div>

{% endblock content %}
