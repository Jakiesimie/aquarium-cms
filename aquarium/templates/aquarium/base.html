{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block head_title %}
            Aquarium
            {% endblock head_title%}
        </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <link rel='stylesheet' href='{% static "aquarium/css/base.css" %}' />
    </head>

    <body>
        {% include "aquarium/messages_display.html" %}
        <div class="col-sm-9 col-sm-offset-2">
            <div class="jumbotron">
                <h1>Aquarium</h1>
                <p></p>
            </div>



            <nav class="navbar navbar-inverse">

                {% if user.is_authenticated %}
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{% url 'mlist' %}">Maps</a>
                        <a class="navbar-brand" href="{% url 'hlist' %}">Habitats</a>
                        <a class="navbar-brand" href="{% url 'tlist' %}">Tanks</a>
                    </div>


                    <div class="navbar-form navbar-right">
                        <a href="{% url 'django.contrib.auth.views.logout' %}">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-off" aria-hidden="true">
                                    Logout
                            </span>
                        </button>
                        </a>
                    </div>

                </div>
                {% endif %}
            </nav>

            {% block content %}


            {% endblock content%}
            <div class='footnote'>
            <hr/>
            <p>IMS r&d, Krak√≥w, May 2016</p>
            </div>
        </div>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
